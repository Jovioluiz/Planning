<div class="container">
  <div class="top-bar">
    <span class="usuario">UsuÃ¡rio: {{ participante }}</span>
    <!-- <button (click)="logout()">Sair</button> -->
  </div>

<div *ngIf="tarefa" class="tarefa-info">
  <h2>{{ tarefa.titulo }}</h2>
  <p>{{ tarefa.descricao }}</p>
</div>


  <div class="cartas">
    <button *ngFor="let carta of cartas" (click)="votarCarta(carta)">
      <ng-container *ngIf="carta === '?'">
       <img src="assets/cafe.png" alt="?" width="40" height="40" />
      </ng-container>
      <ng-container *ngIf="carta !== '?'">
        {{ carta }}
      </ng-container>
    </button>
  </div>

  <div class="botoes">
    <button (click)="revelar()">Revelar</button>
    <button (click)="resetar()">Resetar</button>
  </div>

  <h3>Estimativas dos Participantes</h3>
<table *ngIf="estimativas.length > 0">
  <thead>
    <tr>
      <th>Participante</th>
      <th>Pontos</th>
      <th>Horas</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let est of estimativas">
      <td>{{ est.user }}</td>
      <td>{{ est.Pontos }}</td>
      <td>{{ est.Horas }}</td>
    </tr>
  </tbody>
</table>

<p *ngIf="estimativas.length === 0">Nenhuma estimativa registrada ainda.</p>

        {{ est.participante }}: {{ est.valor }}
      </li>
    </ul>
  </div> -->

  <p *ngIf="erro" class="erro-voto">{{ erro }}</p>
</div>
